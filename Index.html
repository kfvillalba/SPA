<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPA</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <div class="Contenedor">
        <div class="Formulario">
            <h1>AGENDA</h1>
            <br> <br>

            <form class="Datos_Personales">
                <label for="Nombre">Nombre:</label>
                <input type="text" id="Nombre" name="Nombre">
                <br>
                <label for="Apellido">Apellido:</label>
                <input type="text" id="Apellido" name="Apellido">
                <br>
                <label for="Telefono">Telefono:</label>
                <input type="tel" id="Telefono" name="Telefono">
                <br>
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email">
                <br>
                <label for="Direccion">Direccion:</label>
                <input type="text" id="Direccion" name="Direccion">
                <br>
                <label for="Fecha_Nacimiento">Fecha</label>
                <input type="date" id="Fecha" name="Fecha">
                <br>

                <input type="button" value="Enviar" id="Btn_Enviar">

            </form>
            
        </div>
    </div>    

    <div>
        <div class="Tabla">
            <table id="Tabla_Datos_Personales">
                <thead>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Direccion</th>
                    <th>Fecha Nacimeinto</th>
                    <th>Nota</th>
                    <th>Accion</th>
                </thead>
                <tbody>

                    <tr>
                        <td>Kevin</td>

                        <td>kfvillalba@unicesar.edu.co</td>
                        <td>Calle 49</td>

                        <td>Estudiante</td>
                        <td><button class="Btn_Danger" onclick="Eliminar_Fila(this)">Eliminar</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
