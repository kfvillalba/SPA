<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPA</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <div class="Contenedor">
        <div class="Formulario">         

            <form class="Datos_Personales">
                <h1>AGENDA</h1>
                <br>
                <label for="Nombre">Nombre*</label>
                <input type="text" id="Nombre" name="Nombre">
                <br><br>
                <label for="Apellido">Apellido*</label>
                <input type="text" id="Apellido" name="Apellido">
                <br><br>
                <label for="Telefono">Telefono*</label>
                <input type="tel" id="Telefono" name="Telefono">
                <br><br>
                <label for="Email">Email*</label>
                <input type="email" id="Email" name="Email">
                <br><br>
                <label for="Direccion">Direccion*</label>
                <input type="text" id="Direccion" name="Direccion">
                <br><br>
                <label for="Nota">Anotacion</label>
                <input type="text" id="Nota" name="Nota">
                <br><br>
                <label for="Fecha_Nacimiento">Fecha</label>
                <input type="date" id="Fecha" name="Fecha">
                <br><br>
                <label id="Nota_Form">Los Campos con * son obligatorios</label>
                <br><br>
                <input type="button" value="Enviar" id="Btn_Enviar">

            </form>
            
        </div>
    </div>   
    
    <br><br><br> 

    <div>
        <div class="Table">
            <table id="Tabla_Datos_Personales">
                <thead>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Direccion</th>
                    <th>Fecha Nacimiento</th>
                    <th>Nota</th>
                    <th>Accion</th>
                </thead>
                <tbody>
            

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
